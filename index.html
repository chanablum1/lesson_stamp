<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .stamp {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stamp img {
            max-width: 100%;
            height: auto;
        }
        .stamp h2 {
            margin-top: 0;
        }
        .stamp p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Stamp Collection</h1>
</header>

<div class="container">
    <div class="stamp">
        <h2>United States 1869 Pictorials</h2>
        <img src="https://via.placeholder.com/300" alt="US 1869 Pictorials">
        <p>A set of classic stamps from the United States featuring various designs.</p>
        <p>Price: $50</p>
        <button>Add to Cart</button>
    </div>

    <div class="stamp">
        <h2>British Penny Black</h2>
        <img src="https://via.placeholder.com/300" alt="British Penny Black">
        <p>The world's first adhesive postage stamp.</p>
        <p>Price: $100</p>
        <button>Add to Cart</button>
    </div>

    <div class="stamp">
        <h2>Chinese Imperial Dragon</h2>
        <img src="https://via.placeholder.com/300" alt="Chinese Imperial Dragon">
        <p>An iconic stamp from the Qing Dynasty era.</p>
        <p>Price: $200</p>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
